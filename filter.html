<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>FILTER</title>
  </head>
  <body>
    <!-- blur image -->
    <h1 class="blur-sm">Blur Image</h1>
    <img src="./img/logo.jpeg" alt="" />
    <img class="blur-sm" src="./img/logo.jpeg" alt="" />
    <img class="blur-lg" src="./img/logo.jpeg" alt="" />
    <img class="blur-3xl" src="./img/logo.jpeg" alt="" />
    <img class="blur-md" src="./img/logo.jpeg" alt="" />

    <!-- brighness -->
    <h1 class="brightness-50">Brightness Image</h1>
    <img src="./img/logo.jpeg" alt="" />
    <img class="brightness-50" src="./img/logo.jpeg" alt="" />
    <img class="brightness-100" src="./img/logo.jpeg" alt="" />
    <img class="brightness-150" src="./img/logo.jpeg" alt="" />
    <img class="brightness-200" src="./img/logo.jpeg" alt="" />

    <!-- contrast -->
    <h1 class="contrast-more">contrast Image</h1>
    <img src="./img/logo.jpeg" alt="" />
    <img class="contrast-50" src="./img/logo.jpeg" alt="" />
    <img class="contrast-100" src="./img/logo.jpeg" alt="" />
    <img class="contrast-150" src="./img/logo.jpeg" alt="" />
    <img class="contrast-200" src="./img/logo.jpeg" alt="" />

    <!-- grayscale -->
    <h1 class="grayscale-75">grayscale</h1>
    <img src="./img/logo.jpeg" alt="" />
    <img class="grayscale-50" src="./img/logo.jpeg" alt="" />
    <img class="grayscale-100" src="./img/logo.jpeg" alt="" />

     <!-- invert -->
    <h1 class="invert-75">Invert</h1>
    <img src="./img/logo.jpeg" alt="" />
    <img class="invert-25" src="./img/logo.jpeg" alt="" />
    <img class="invert-100" src="./img/logo.jpeg" alt="" />

    <!-- hue -->
    <h1 class="hue-rotate-150">hue</h1>
    <img src="./img/logo.jpeg" alt="" />
    <img class="hue-rotate-30" src="./img/logo.jpeg" alt="" />
    <img class="hue-rotate-15" src="./img/logo.jpeg" alt="" />
    <img class="hue-rotate-60" src="./img/logo.jpeg" alt="" />
    <img class="hue-rotate-180" src="./img/logo.jpeg" alt="" />
     <img class="hue-rotate-280" src="./img/logo.jpeg" alt="" />
  </body>
  </body>
</html>
